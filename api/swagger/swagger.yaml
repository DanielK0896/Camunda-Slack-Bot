  /camunda/startProcess/{process}:
    x-swagger-router-controller: camundaStartProcess
    post:
      operationId: camundaStartProcess
      consumes:
      - application/x-www-form-urlencoded
      parameters:
        - in: path
          name: process   
          required: true
          type: string
          description: The name of the process to start.
        - $ref: "#/parameters/token"
        - $ref: "#/parameters/command"
        - $ref: "#/parameters/text"
        - $ref: "#/parameters/team_id"
        - $ref: "#/parameters/team_domain"
        - $ref: "#/parameters/channel_id"
        - $ref: "#/parameters/channel_name"
        - $ref: "#/parameters/user_id"
        - $ref: "#/parameters/user_name"
        - $ref: "#/parameters/trigger_id"
      responses:
        "200":
          description: Response message
          schema:
            type: object
            properties:
              text:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /camunda/sendMessage:
    x-swagger-router-controller: camundaSendMessage
    post:
      operationId: camundaSendMessage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: false
          schema:
            properties:
              nameVariable:
                type: array
                items:
                  type: string
              variable:
                type: array
                items:
                  type: string
              message:
                type: string  
              correlationKey:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/jsonResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
