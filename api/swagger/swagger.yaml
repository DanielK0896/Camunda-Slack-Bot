  /slackreceive:
    x-swagger-router-controller: slackReceive
    post:
      description: slack request handling
      operationId: slackReceive
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - in: formData
          name: payload
          description: payload
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/jsonResponse"
        default:
          description: Error
