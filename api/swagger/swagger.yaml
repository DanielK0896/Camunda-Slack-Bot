  /camunda/instance/variable/get:
    x-swagger-router-controller: camundaInstance
    post:
      operationId: camundaInstanceVariableGet
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: false
          schema:
            properties:
              instanceId:
                type: string
              variableName:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/jsonResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
definitions:
  jsonResponse:
    required:
      - body
    properties:
      body:
        type: string
  ErrorResponse:
    required:
      - body
    properties:
      body:
        type: string


parameters:
  token:
    name: token
    in: formData
    description: grants permission to run the command
    required: true
    type: string
  command: 
    name: command
    in: formData
    description: What command to trigger?
    required: false
    type: string
  text:
    name: text
    in: formData
    description: The argument to the command
    required: true
    type: string
  team_id:
    name: team_id
    in: formData
    description: Identifies the team context for the command
    required: false
    type: string
  team_domain:
    name: team_domain
    in: formData
    description: The Slack domain context for the command
    required: false
    type: string
  channel_id:
    name: channel_id
    in: formData
    description: "Identifies the #channel where the command was triggered"
    required: false
    type: string
  channel_name:
    name: channel_name
    in: formData
    description: "The name of the #channel where the command was triggered"
    required: false
    type: string
  user_id:
    name: user_id
    in: formData
    description: Identifies the user who issued the command
    required: false
    type: string
  user_name:
    name: user_name
    in: formData
    description: Friendly handle of the user
    required: false
    type: string
  trigger_id:
    name: trigger_id
    in: formData
    description: Trigger Id to start the dialog
    required: false
    type: string
      









