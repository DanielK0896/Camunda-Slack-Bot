          required: false
          schema:
            properties:
              triggerId:
                type: string
              callbackId:
                type: string
              title:
                type: string
              label:
                type: array
                items:
                  type: string
              name:
                type: array
                items:
                  type: string
              placeholder:
                type: array
                items:
                  type: string
              data_source:
                type: array
                items:
                  type: string
              options:
                type: array
                items:
                  type: string
              maxLength:
                type: array
                items:
                  type: string
              minLength:
                type: array
                items:
                  type: string
      responses:
        "200":
          description: Success
